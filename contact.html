<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1b00d9a190.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Scandi Quiz</title>
</head>
<body>
    <!-- Header section -->
    <section class="header-section">
        <h1><a href="index.html" id="header-text">The Scandi Quiz</a></h1>
    </section>

    <section class="game-layout" id="contact-section">
        <div id="contact-text">
            <h2>Want to get in touch?</h2>
            <p>
                Maybe you have a question? Or just want to give some feedback on the game? <br>
                Fill in the form and we'll get back to you as soon as possible!
            </p>
        </div>
        <form id="form">
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" required>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required>
            <textarea name="message" id="message" rows="10"></textarea>
            <input type="submit" class="btn btn-hover submit" value="Submit">
        </form>
    </section>
    
    <!-- JavaScript -->
    <script>
        const contactPage = document.getElementById('contact-section');
        const myForm = document.getElementById('form');
        const back = document.getElementById('go-back');
            myForm.addEventListener('submit', (event) => {
            event.preventDefault();
            let username = document.getElementById('name').value;
            contactPage.innerHTML = `
            <h2>Thank you ${username} for reaching out!</h2>
            <p>We'll get back to you in no time!</p>
            <button class="btn btn-hover"><a href="index.html">Go back</a></button>`;
        });

    </script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/questions.js"></script>
</body>
</html>
